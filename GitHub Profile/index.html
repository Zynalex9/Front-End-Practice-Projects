<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>GitHub Profile</title>
  </head>
  <body>
    <form id="form" class="user-form">
      <input type="text" id="search" placeholder="Searh a User...">
    </form>
    <main id="main">
      <div class="card">
        <div>
          <img src="https://randomuser.me/api/portraits/men/33.jpg" alt="" class="avatar">
        </div>
        <div class="user-info">
          <h2>Johndoe</h2>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Temporibus, quibusdam.</p>
          <ul>
            <li>300 <strong>Following</strong></li>
            <li>30 <strong>Followers</strong></li>
            <li>3 <strong>Repositories</strong></li>
          </ul>
          <div id="repos">
            <a href="#" class="repo">Repo 1</a>
            <a href="#" class="repo">Repo 2</a>
            <a href="#" class="repo">Repo 3</a>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
